<h2>Add Task</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="taskForm">
  @if(titleIsInvalid){
  <p class="control-error">Please enter a valid email address.</p>
  } @if(summaryIsInvalid){
  <p class="control-error">Please enter summary.</p>
  }
  <p>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" formControlName="enteredTitle" />
  </p>

  <p>
    <label for="summary">Summary</label>
    <textarea
      id="summary"
      rows="5"
      name="summary"
      formControlName="enteredSummary"
    ></textarea>
  </p>

  <p>
    <label for="due-date">Due Date</label>
    <input
      type="date"
      id="due-date"
      name="due-date"
      formControlName="enteredDate"
    />
  </p>

  <p class="actions">
    <a routerLink="../">Cancel</a>
    <button type="submit" [disabled]="taskForm.invalid">Create</button>
  </p>
</form>
